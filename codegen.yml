overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema:
  - ./lib/schema.graphql
generates:
  ./lib/types.tsx:
    plugins:
      - typescript
      - typescript-resolvers # Add plugin to generate resolvers
    config:
      withHooks: true # We will be using React Hooks so we disable React Components
      withHOC: false
      withComponent: false
      skipTypename: true
